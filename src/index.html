<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Vanilla JavaScript App1</title>
</head>

<body>
  <main>
    <h1>Vanilla JavaScript App1</h1>

    <a href="/.auth/login/aad"> Login AAD </a> <br/>
    <a href="/.auth/logout"> Logout </a> <br/>

    <a href="javascript:doubleLogout()">Double Logout</a><br/>
  </main>
</body>
  <script>
    function doubleLogout(){
      var url = window.location.href + '.auth/logout';
      fetch(url)
      .then(res=>{
          window.location.href = url;
      })
    }
  </script>
</html>
